<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Gaming Overlay Site</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    cursor: none !important;
}

body {
    background: url("bg.gif") no-repeat center center/cover;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

/* Custom Cursor */
.custom-cursor {
    position: fixed;
    width: 52px;
    height: 52px;
    background: url("C1.png") no-repeat center/contain;
    pointer-events: none;
    z-index: 9999;
    transform: translate(-50%, -50%);
}

/* Center Image */
.center-image {
    width: 90%;
    max-width: 500px;
}

/* Game Box */
.game-box {
    position: fixed;
    top: 80px;
    left: 120px;
    background: white;
    padding: 10px;
    border-radius: 18px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    transition: 0.3s ease;
}
.game-box:hover { transform: scale(1.05); }
.game-box img { width: 120px; }

/* Overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.7);
    display: none;
    justify-content: center;
    align-items: center;
}

/* Popup */
.popup {
    width: 1000px;
    height: 600px;
    background: url("Obg2.png") no-repeat center/cover;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    position: relative;
    overflow: hidden;
}

/* Close Button */
.close-btn {
    position: absolute;
    top: 15px;
    right: 25px;
    font-size: 40px;
    color: rgb(200, 11, 93);
    font-weight: bold;
    transition: 0.3s ease;
    cursor: pointer;
}
.close-btn:hover { transform: scale(1.2); }

/* Start Screen */
.start-container { position: relative; height: 100%; }

.game-title {
    position: absolute;
    top: 120px;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Pacifico', cursive;
    font-size: 42px;
    color: white;
    background: url("Lets.png") no-repeat center/contain;
    padding: 70px 140px;
    white-space: nowrap;
}

.start-btn-img {
    position: absolute;
    top: 340px;
    left: 50%;
    transform: translateX(-50%);
    width: 250px;
    transition: 0.3s ease;
}
.start-btn-img:hover { transform: translateX(-50%) scale(1.1); }

/* Love Screen */
.love-container {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 50px;
}

.text-bg {
    background: white;
    padding: 30px 60px;
    border-radius: 30px;
}

.love-text {
    font-family: 'Pacifico', cursive;
    font-size: 42px;
    color: #ff4da6;
}

.love-buttons {
    position: relative;
    display: flex;
    gap: 40px;
}

.love-btn {
    background: linear-gradient(45deg, #ff4da6, #ff66cc);
    border: none;
    padding: 15px 40px;
    font-size: 20px;
    border-radius: 40px;
    color: white;
    font-weight: bold;
    transition: 0.3s ease;
    position: relative;
}

/* Final Screen */
.final-screen {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 30px;
    animation: fadeIn 0.8s ease forwards;
}
.love-gif { width: 250px; }

.final-text {
    font-family: 'Pacifico', cursive;
    font-size: 50px;
    color: #ff4da6;
    text-shadow: 0 0 20px rgba(255, 77, 166, 0.6);
}

/* Animations */
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
@keyframes fadeOut { from {opacity:1;} to {opacity:0;} }
@keyframes floatUp {
    from { transform: translateY(0); opacity:1; }
    to { transform: translateY(-120vh); opacity:0; }
}

/* Husband Day Text */

    margin-bottom: 8px;
}

.husband-day p {
    font-family: 'Pacifico', cursive;
    color: #ff66cc;
    font-size: 22px;
}
</style>

        e.target.closest(".start-btn-img") ||
        e.target.closest(".love-btn") ||
        e.target.closest(".close-btn") ||
        e.target.closest("img") ||

        cursor.style.backgroundImage = 'url("C1.png")';

            <button class="love-btn no-btn" style="position: relative;">No ğŸ’”</button>
        </div>
    </div>`;

    const yesBtn = document.querySelector(".yes-btn");
    const noBtn = document.querySelector(".no-btn");
    const loveText = document.getElementById("loveText");
    
    let noClicks = 0, yesScale = 1, noScale = 1, runaway = false;
    const messages = ["click yes for a surprise ğŸ’", "Don't do this to me! ğŸ˜­", "pleaseeee.... ğŸ¥º"];

    yesBtn.addEventListener("click", () => {
        popup.innerHTML = `<div class="final-screen"><span class="close-btn" onclick="closePopup()">âœ–</span><img src="Cgif.gif" class="love-gif"><h2 class="final-text">LOVE YOU! ğŸ’–</h2></div>`;
    });

    noBtn.addEventListener("click", () => {
        if (noClicks < 3) {
            loveText.textContent = messages[noClicks++];
            yesScale += 0.4;
            noScale -= 0.1;
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;
            
            if (noClicks === 3) { 
                runaway = true; 
                noBtn.style.position = "fixed"; // Changed to fixed to match clientX/Y coordinates
                noBtn.style.zIndex = "1000";
            }
        }
    });

    // We track mousemove on the whole window to ensure the button reacts 
    // even if the mouse moves fast
    window.addEventListener("mousemove", (e) => {
        if (!runaway) return;

        const rect = noBtn.getBoundingClientRect();
        // Calculate distance between mouse and button center
        const btnCenterX = rect.left + rect.width / 2;
        const btnCenterY = rect.top + rect.height / 2;
        
        const dist = Math.hypot(e.clientX - btnCenterX, e.clientY - btnCenterY);

        if (dist < 100) { // If mouse gets within 100px
            // Move to a random spot within the viewport, but keeping it inside the popup area
            const popRect = popup.getBoundingClientRect();
            
            const newX = popRect.left + Math.random() * (popRect.width - rect.width);
            const newY = popRect.top + Math.random() * (popRect.height - rect.height);
            
            noBtn.style.left = newX + "px";
            noBtn.style.top = newY + "px";
        }
    });
}
